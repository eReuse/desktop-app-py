{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {% for mainkey in data %}
    <h1>{{ mainkey }}</h1>
    {% for key, value in data[mainkey].items() %}
    <p><strong>{{ key }}</strong><span>{{ value }}</span></p>
    {% endfor %}
    {% endfor %}
{% endblock %}
