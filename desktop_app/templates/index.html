<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
    <title>{% block title %} eReuse.org Info & Support {% endblock %} </title>
    {% endblock %}
</head>
<body>
    <h1 id="title"> eReuse.org Info & Support </h1>
    <div id="content"> {% block content %} {% endblock %} </div>
    <div id="footer">
        {% block footer %}
            <p> Footer </p>
        {% endblock %}
    </div>
</body>
</html>
